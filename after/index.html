<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Практическая работа по использованию сортировки и фильтрации массивов в JS">
  <meta name="keywords" content="JavaSript, массивы,сортировка, фильтрация">
  <link rel="stylesheet" href="./css/index.css" />
  <title>&#x1F34C;Экзотические фрукты</title>
</head>

<body>
  <main>
    <!-- ПАНЕЛЬ УПРАВЛЕНИЯ -->
    <section class="panel__wrapper">
      <h2 class="wrapper__title">Панель управления</h2>

      <div class="panel__devtools">
        <button class="shuffle__btn line">Перемешать</button>

        <div class="devtools__minweight line">
          <!-- пользователь указывает нижнюю границу weight -->
          <div class="minweight__label">min weight:</div>
          <input class="minweight__input" />
        </div>

        <div class="devtools__maxweight line">
          <!-- пользователь указывает верхнюю границу weight -->
          <div class="maxweight__label">max weight:</div>
          <input class="maxweight__input" />
        </div>

        <button class="filter__btn line">Фильтровать</button>

        <div class="devtools__sort line">
          <span class="sort__label">Алгоритм сортировки:</span>
          <span class="sort__kind"></span>
        </div>

        <div class="devtools__sort line">
          <span class="sort__label">Время сортировки: </span>
          <span class="sort__time"></span>
        </div>

        <button class="sort__change-btn line">Сменить алгоритм сортировки</button>

        <button class="sort__action-btn line">Сортировать</button>

        <!-- пользователь указывает значения характеристик будущего фрукта -->
        <div class="devtools__kind line">
          <div class="kind__label">kind:</div>
          <input class="kind__input newFruit" />
        </div>

        <div class="devtools__color line">
          <div class="color__label">color:</div>
          <select class="color__input">
            <option value="фиолетовый" class="fruit_violet">фиолетовый</option>
            <option value="зеленый" class="fruit_green">зеленый</option>
            <option value="розово-красный" class="fruit_carmazin">розово-красный</option>
            <option value="желтый" class="fruit_yellow">желтый</option>
            <option value="светло-коричневый" class="fruit_lightbrown">светло-коричневый</option>
          </select>
        </div>

        <div class="devtools__weight line">
          <div class="weight__label">weight:</div>
          <input class="weight__input newFruit" />
        </div>

        <button class="add-action__btn line">Добавить фрукт</button>
      </div>
    </section>

    <!-- СПИСОК ЭКЗОТИЧЕСКИХ ФРУКТОВ -->
    <section class="fruits__wrapper">
      <div class="warning"></div>
      <h2 class="wrapper__title">Список экзотических фруктов</h2>
      <ul class="fruits__list">

      </ul>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
